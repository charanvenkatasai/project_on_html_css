
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grad School Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #102540;
            color: white;
        }

        .highlight-section {
            padding: 50px 0;
            text-align: center;
            position: relative;
        }

        .highlight-section h2 {
            color: #ffcd00;
        }

        .highlight-section .image-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .highlight-section img {
            width: 80%;
            border-radius: 10px;
        }

        .highlight-section p {
            margin-top: 20px;
            font-size: 1.1rem;
        }

        .yellow-highlight {
            color: #ffcd00;
        }

        .nav-link {
            color: #ffcd00 !important;
        }

        .nav-link.active {
            color: white !important;
        }

        .nav {
            justify-content: center;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Grad School</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Best Education</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Top Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quality Meeting</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Highlight Section -->
    <section class="highlight-section">
        <div class="container">
            <h2 class="yellow-highlight">Best Education</h2>
            <div class="image-wrapper">
                <img src="./choose-us-image-02.png" alt="Classroom">
            </div>
            <p>
                Grad School is free educational HTML template with Bootstrap 4.5.2 CSS layout. Feel free to use it for
                educational or commercial purposes.
            </p>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
